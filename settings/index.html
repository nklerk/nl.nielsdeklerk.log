<html>
    <head>
        <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
        <script type="text/javascript" src="settings.js" data-origin="settings"></script>

    <style>
        i {
            margin-right: 20px;

        .logline {
            height: auto;

        input{

    <body>
        <div id="logView" class= "dblock" style="display: block;">
            <div style="top: -1px;position: absolute;width: 300%;left: 0px;">
